apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral(artifactUrls: [
		"http://repo1.maven.org/maven2",
		"http://download.java.net/maven/2",
		"https://repository.jboss.org/nexus/content/groups/public/",
		"http://javageomodel.googlecode.com/svn/repository"
	])
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.1.+'
	compile 'org.springframework.data:spring-data-jpa:1.3.4.RELEASE'
	compile 'com.beoui:geocell:0.0.8'
	testCompile 'junit:junit:4.11'
}
